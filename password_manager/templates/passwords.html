<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      background: rgb(17, 56, 92);
    }

    nav {
      background-color: lightgreen;
      width: 100vw;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .passwords-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5%;
    }

    .password-set {
      display: flex;
      flex-wrap: nowrap;
      width: 400px;
      min-width: fit-content;
      margin: 20px;
      border-radius: 10px;
      font-size: larger;
      border: 2px solid rgb(151, 176, 204);
      text-decoration: none;
      color: black;
    }

    .site {
      padding: 10px;
      background-color: rgb(8, 46, 46);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      min-width: fit-content;
      border-radius: 10px 0 0 10px;
      color: aqua;
      font-family: sans-serif;
    }

    .password {
      padding: 10px;
      background-color: rgb(43, 255, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0px 10px 10px 0px;
      min-width: 200px;
    }

    #search {
      font-size: larger;
      border-radius: 5px;
      padding: 6px;
      border: 2px solid rgb(20, 97, 30);
      margin-top: 4%;
      margin-bottom: 20px;
      text-align: center;
    }

    .nav-item {
      background-color: lightblue;
      width: fit-content;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 2px solid blue;
      text-decoration: none;
    }

    #search:focus {
      border-style: none;
    }
  </style>

  <body>
    <nav>
      <div class="nav-item">Change</div>
      <div class="nav-item">Add</div>
      <div class="nav-item">Delete</div>
    </nav>

    <main>
      <div class="passwords-container">
        <input type="search" name="q" id="search" placeholder="Search passwords..." oninput="instant_search(this)" />
        {% for site, password in passwords.items %}
        <a class="password-set" href="">
          <div class="site">{{site}}</div>
          <div class="password">{{password}}</div>
        </a>
        {% endfor %}
      </div>
    </main>
  </body>
</html>

<script>
  const password_sets = document.querySelectorAll(".password-set");

  function instant_search(element) {
    //Hide all elements
    for (set of password_sets) {
      set.style.display = "none";
    }

    //Search and display the matched ones.
    for (set of password_sets) {
      if (set.firstElementChild.innerText.toLowerCase().includes(element.value.toLowerCase())) {
        set.style.display = "flex";
      }
    }
  }

  for (i = 0; i < password_sets.length; i++) {
    password_sets[i].id = `${i}`;
    password_sets[i].setAttribute("href", `/password-manager/passwords/${i}`);
  }
</script>
