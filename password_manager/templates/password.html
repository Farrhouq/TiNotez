<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: rgb(17, 56, 92);
        font-family: sans-serif;
      }

      .container {
        margin-left: 7%;
      }

      .password {
        padding: 10px;
        border: 2px solid aqua;
        border-radius: 0 10px 10px 0;
        width: 200px;
        text-align: center;
        font-size: larger;
        background-color: rgb(33, 212, 27);
      }

      .pl {
        padding: 10px;
        border: 2px solid aqua;
        border-radius: 10px 0 0 10px;
        width: 100px;
        font-size: larger;
        background-color: rgb(3, 66, 77);
        color: white;
      }

      .password-container {
        display: flex;
      }

      h1 {
        color: white;
      }

      .btn {
        padding: 5px;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none;
        background-color: aqua;
      }

      .btn-group {
        display: flex;
        margin-top: 20px;
        gap: 20px;
      }

      .home {
        background-color: rgb(10, 49, 83);
        color: white;
        border: 1px solid rgb(169, 238, 137);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>{{site}}</h1>
      <div class="password-container">
        <div class="pl">Password:</div>
        <div class="password">{{password}}</div>
      </div>

      <div class="btn-group">
        <a href="{% url 'home' %}" class="btn home">Home</a>
        <a href="" class="btn">Edit</a>
        <a href="" class="btn">Delete</a>
      </div>
    </div>
  </body>
</html>

<script>
  const current_url = window.location.href;
  const url_len = current_url.length;
  const line = current_url[url_len-2];
  console.log(line);

  if (performance.navigation.type === 1) {
    window.location.href = `/password-manager/auth?line=${line}`;
  }
</script>
